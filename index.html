<!DOCTYPE html>

<html>

<head>

		<meta charset="utf-8">

			<title>Calculadora media</title>
				<link rel = "stylesheet" href = "calculadoramedia2.css"> 

			<style>
			  *{
				margin: 0;
				padding: 0;
			}
			</style>

	<div class="fundo">
		<div class="fundo2">

				<h2>Primeira nota <input id="nota1" type="number"></h2>
				<br>
				<h2>Segunda nota <input id="nota2" type="number"></h2>
				<br>
				<h2>Terceira nota <input id="nota3" type="number"></h2>
				<br>
				<br>
				<button class="botao" style="width: 150px"; onclick="media()">Calcular</button>

		</div>
	</div>

	<script type="text/javascript">
		
		function media() {

			var nota1 = parseFloat(document.getElementById('nota1').value);
			var nota2 = parseFloat(document.getElementById('nota2').value);
			var nota3 = parseFloat(document.getElementById('nota3').value);	

			var media = Math.round((nota1 + nota2 + nota3) / 3);

			if(media >= 70)
			if(media == 100)
				alert("Parabens,você foi aprovado! sua média foi: " + media);
			else
				alert("Você atingiu a média, mas precisa melhorar! Sua média está  " + media);
			else
				alert("Você foi reprovado! sua média foi: " + media);		
		}

	</script>



</head>

</html>
